                FirstTimePostingâ€”Created:
                  value:
                    already_posted: false
                    journal:
                      id: 456
                      date: '2025-10-01'
                      currency:
                        code: AED
                      memo: 'AP Invoice #INV-001'
                      posted: true
                      lines:
                      - account_code: '2000'
                        account_name: Accounts Payable
                        debit: 115.0
                        credit: 0.0
                      - account_code: '5000'
                        account_name: Expenses
                        debit: 0.0
                        credit: 100.0
                      - account_code: '2150'
                        account_name: VAT Input
                        debit: 0.0
                        credit: 15.0
                  summary: First time posting â€” created
