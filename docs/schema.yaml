components:
  schemas:
    APCurrencyInline:
      type: object
      properties:
        code:
          type: string
      required:
      - code
    APInvoice:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        supplier:
          type: integer
        number:
          type: string
          maxLength: 32
        date:
          type: string
          format: date
        due_date:
          type: string
          format: date
        currency:
          type: integer
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/APItem'
        totals:
          type: string
          readOnly: true
      required:
      - currency
      - date
      - due_date
      - id
      - items
      - number
      - status
      - supplier
      - totals
    APItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        description:
          type: string
          maxLength: 255
        quantity:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        unit_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        tax_rate:
          type: integer
          nullable: true
      required:
      - description
      - id
      - quantity
      - unit_price
    APJournalEntryInline:
      type: object
      properties:
        id:
          type: integer
        date:
          type: string
          format: date
        currency:
          $ref: '#/components/schemas/APCurrencyInline'
        memo:
          type: string
          nullable: true
        posted:
          type: boolean
        lines:
          type: array
          items:
            $ref: '#/components/schemas/APJournalLineInline'
      required:
      - currency
      - date
      - id
      - lines
      - posted
    APJournalLineInline:
      type: object
      properties:
        account_code:
          type: string
        account_name:
          type: string
        debit:
          type: string
          format: decimal
          pattern: ^-?\d{0,16}(?:\.\d{0,2})?$
        credit:
          type: string
          format: decimal
          pattern: ^-?\d{0,16}(?:\.\d{0,2})?$
      required:
      - account_code
      - account_name
      - credit
      - debit
    APPayment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,12}(?:\.\d{0,2})?$
        posted_at:
          type: string
          format: date-time
          nullable: true
        reconciled:
          type: boolean
        reconciliation_ref:
          type: string
          maxLength: 64
        reconciled_at:
          type: string
          format: date
          nullable: true
        payment_fx_rate:
